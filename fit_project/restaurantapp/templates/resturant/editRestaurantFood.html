{% extends "common/base2.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title d-flex justify-content-between align-items-start">
                        <h3>Edit Information:</h3>
                        <a href="{% url 'dashboard' %}" class="btn btn-primary">Back</a>
                    </div>
                    <div class="form-validation">
                        {% for i in editFoodKey %}
                        <form class="form-valide" action="{% url 'updateRestaurantFood' %}" method="POST" novalidate="novalidate" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                               
                            </div>
                            <input type="hidden" class="form-control" id="val-username" value="{{i.id}}" name="id" readonly>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Food Name<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-username" value="{{i.food_name}}" name="food_name" placeholder="Enter Your Food">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Calories<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-username" value="{{i.calories}}" name="calories" placeholder="How much are Calories?">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-skill">Category<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <select class="form-control" id="val-skill" name="category">
                                        <option value="">Select a category</option>
                                        <option {% if i.category == 'fruit' %} selected {% endif %} value="fruit">Fruit</option>
                                        <option {% if i.category == 'vegetable' %} selected {% endif %} value="vegetable">Vegetable</option>
                                        <option {% if i.category == 'grain' %} selected {% endif %} value="grain">Grain</option>
                                        <option {% if i.category == 'protein' %} selected {% endif %} value="protein">Protein</option>
                                        <option {% if i.category == 'dairy' %} selected {% endif %} value="dairy">Dairy</option>
                                        <option {% if i.category == 'dessert'  %} selected {% endif %} value="dessert">Dessert</option>
                                        <option {% if i.category == 'beverage'  %} selected {% endif %} value="beverage">Beverage</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-suggestions">Description <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <textarea class="form-control" id="val-suggestions" value="" name="description" rows="5" placeholder="Here is write the Description...">{{i.description}}</textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Price<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-username" value="{{i.price}}" name="price" placeholder="How much are Price?">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Quantity<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-username" value="{{i.quantity}}" name="quantity" placeholder="Enter The Quantity">
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Image<span class="text-danger">*</span>
                                </label>
                                <img src="{{i.image.url}}" width="50px">
                                <div class="col-lg-5 form-control">
                                    <input type="file" id="val-username" name="image">
                                    <input type="hidden" class="form-control" id="val-username" value="{{i.image}}" name="image1"> 
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "common/base2.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title d-flex justify-content-between align-items-start">
                        <h3>Add Restaurant Food List:</h3>
                        <a href="{% url 'dashboard' %}" class="btn btn-primary">Back</a>
                    </div>
                    <div class="form-validation">
                        <form class="form-valide" action="{% url 'restaurantForm' %}" method="POST" novalidate="novalidate" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Food Name<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-username" name="food_name" placeholder="Enter Your Food">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Calories<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="number" class="form-control" id="val-username" name="calories" placeholder="How much are Calories?">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-skill">Category<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <select class="form-control" id="val-skill" name="category">
                                        <option value="">Select a category</option>
                                        <option value="html">Fruit</option>
                                        <option value="vegetable">Vegetable</option>
                                        <option value="grain">Grain</option>
                                        <option value="protein">Protein</option>
                                        <option value="dairy">Dairy</option>
                                        <option value="dessert">Dessert</option>
                                        <option value="beverage">Beverage</option>
                                        <option value="fast_food">Fast Food</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-suggestions">Description <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <textarea class="form-control" id="val-suggestions" name="description" rows="5" placeholder="Here is write the Description..."></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Price<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-username" name="price" placeholder="How much are Price?">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Quantity<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-username" name="quantity" placeholder="Enter The Quantity">
                                </div>
                            </div>
                           <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Image<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="file" class="form-control" id="val-username" name="image"> 
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

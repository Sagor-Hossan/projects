{% extends "common/base.html" %}
{% block content %}
<div class="container-fluid mt-3">

    <div class="col-12 m-b-30">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h4 class="d-inline ">Follow </h4>
                <p class="text-muted">Follow anyone who motivate you</p>
            </div>
        </div>
        
        <div class="row">
            {% for i in followers %}
                
            <div class="col-md-6 col-lg-3">
                <div class="card rounded-4 overflow-hidden" style="border-radius: 5%;">
                    <a href="{% url 'veiwFriendsProfile' i.user.id %}">
                        <div class="d-flex justify-content-center pb-3">
                            <img src="{{i.user.profile_pic.url}}" class="card-img-top" alt="Card image" style="height: 30vh;  object-fit: fill; overflow: hidden;  border-top-left-radius: 5%; border-top-right-radius: 5%;">
                        </div>
                            
                    </a>
                    <div class="px-3">
                        <a href="{% url 'veiwFriendsProfile' i.user.id %}">
                            
                        </a>
                        <h5 class="card-title">{{i.user.name}}</h5>
                        
                        <div class="text-center pb-3">
                           <!-- {% if j %}
                                <a href="{% url 'unFollow' i.id %}" class="border py-2 px-3 rounded bg-warning text-white">Unfollow</a>
                            {% else %}
                                <a href="{% url 'Follow' i.id %}" class="border py-2 px-3 rounded bg-primary text-white">Follow Now</a>
                           {% endif %} -->
                        </div>
                    </div>
                </div>
            </div>
            
            
            <!-- End Col -->
            {% endfor %}
            
        </div>
    </div>
    
</div>


{% endblock content %}

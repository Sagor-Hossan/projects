{% extends "base.html" %}
{% block content %}
<h1 class='text-center font-bold text-2xl py-5'>Creata a new Job</h1>
<div class="container mx-auto mt-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <form class="px-6 py-8 space-y-6" action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" name="company_name" id="company_name" autocomplete="company_name"
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border p-2  rounded-md">
                </div>
                <div>
                    <label for="company_logo" class="block text-sm font-medium text-gray-700">Company Logo</label>
                    <input type="file" name="company_logo" id="company_logo" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border p-2  rounded-md">
                </div>
            </div>
            <div>
                <label for="company_location" class="block text-sm font-medium text-gray-700">Company Location</label>
                <input type="text" name="company_location" id="company_location" autocomplete="company_location"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border p-2  rounded-md">
            </div>
            <div>
                <label for="job_title" class="block text-sm font-medium text-gray-700">Job Title</label>
                <input type="text" name="job_title" id="job_title" autocomplete="job_title"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border p-2  rounded-md">
            </div>
            <div>
                <label for="job_description" class="block text-sm font-medium text-gray-700">Job Description</label>
                <textarea id="job_description" name="job_description" rows="4"
                    class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border p-2  rounded-md"></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="job_salary" class="block text-sm font-medium text-gray-700">Job Salary</label>
                    <input type="text" name="job_salary" id="job_salary" autocomplete="job_salary"
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border p-2  rounded-md">
                </div>
                <div>
                    <label for="qualification" class="block text-sm font-medium text-gray-700">Qualification</label>
                    <input type="text" name="qualification" id="qualification" autocomplete="qualification"
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border p-2  rounded-md">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="deadline" class="block text-sm font-medium text-gray-700">Deadline</label>
                    <input type="date" name="deadline" id="deadline" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border p-2  rounded-md">
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

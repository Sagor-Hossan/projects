<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
            {% include "messages.html" %}
          <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
          <form action='' method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200"
                  placeholder="Enter your first name"/>
              </div>
              <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200"
                  placeholder="Enter your last name"/>
              </div>
            </div>
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200"
                placeholder="Choose a username"/>
            </div>
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="username"
                name="email"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200"
                placeholder="Enter your email"/>
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200"
                placeholder="Enter your password"/>
            </div>
            <div class="mb-4">
              <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200"
                placeholder="Confirm your password" />
            </div>
            <div class="mb-4">
              <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
              <select
                id="gender"
                name="gender"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="user_type" class="block text-sm font-medium text-gray-700">User Type</label>
              <select
                id="user_type"
                name="user_type"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200">
                <option value="Recruiter">Recruiter</option>
                <option value="Jobseeker">Job Seeker</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="confirm_password" class="block text-sm font-medium text-gray-700">City</label>
              <input
                type="text"
                id="confirm_password"
                name="city"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200"
                placeholder="Enter your city" />
            </div>
            <div class="mb-4">
              <label for="confirm_password" class="block text-sm font-medium text-gray-700">Profile Picture</label>
              <input
                type="file"
                id="confirm_password"
                name="profile_pic"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200" />
            </div>
            <button
              type="submit"
              class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
              Sign Up
            </button>
          </form>
          <br>
          <p class='text-gray-700'>Already have an account? <a class='text-blue-500' href="{% url 'signin' %}">Login</a></p>
        </div>
      </div>      
</body>
</html

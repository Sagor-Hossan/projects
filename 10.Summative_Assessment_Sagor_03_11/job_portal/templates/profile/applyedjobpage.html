{% extends "profile/profilepage.html" %}
{% block data %}
    {% for job in jobs %}
 
        <div class="flex flex-col">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="overflow-hidden">
                        <table class="min-w-full">
                            <thead class="border-b">
                                <tr>
                                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">#</th>
                                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Job Title</th>
                                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Company</th>
                                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Skills</th>
                                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b">
                                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ job.job.id }}</td>
                                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ job.job.job_title }}</td>
                                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ job.job.company_name }}</td>
                                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ job.skill }}</td>
                                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ job.status }}</td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock data %}
